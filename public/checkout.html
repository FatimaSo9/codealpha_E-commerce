<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ShopHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/" class="logo">Shop<span>Hub</span></a>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/#products-section">Products</a>
        <a href="/orders.html">My Orders</a>
      </nav>
      <div class="header-right">
        <a href="/cart.html" class="cart-link">
          ðŸ›’ Cart
          <span id="cart-count">0</span>
        </a>
        <div id="auth-links">
          <a href="/login.html" class="btn btn-secondary btn-sm">Login</a>
          <a href="/register.html" class="btn btn-primary btn-sm">Register</a>
        </div>
        <div id="user-menu">
          <span id="user-name"></span>
          <a href="/orders.html">Orders</a>
          <a href="#" id="logout-btn" class="btn btn-secondary btn-sm">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main class="checkout-page">
    <div class="container">
      <h1>Checkout</h1>

      <div class="checkout-layout">
        <div class="checkout-form">
          <h2>Shipping Information</h2>
          <form id="checkout-form">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" required placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="address" required placeholder="123 Main St">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required placeholder="New York">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required placeholder="NY">
              </div>
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" name="zip" required placeholder="10001">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="place-order-btn">Place Order</button>
          </form>
        </div>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="checkout-items" id="checkout-items"></div>
          <div class="summary-row" style="margin-top: 16px;">
            <span>Subtotal</span>
            <span id="checkout-subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="checkout-total">$0.00</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 ShopHub. All rights reserved.</p>
    </div>
  </footer>

  <div id="toast-container"></div>
  <script src="/js/app.js"></script>
  <script src="/js/checkout.js"></script>
</body>
</html>
