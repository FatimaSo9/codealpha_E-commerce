<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ShopHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/" class="logo">Shop<span>Hub</span></a>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/#products-section">Products</a>
      </nav>
      <div class="header-right">
        <a href="/cart.html" class="cart-link">
          ðŸ›’ Cart
          <span id="cart-count">0</span>
        </a>
        <div id="auth-links">
          <a href="/login.html" class="btn btn-secondary btn-sm">Login</a>
          <a href="/register.html" class="btn btn-primary btn-sm">Register</a>
        </div>
        <div id="user-menu">
          <span id="user-name"></span>
          <a href="#" id="logout-btn" class="btn btn-secondary btn-sm">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="subtitle">Join ShopHub today</p>
      <form id="register-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Min. 6 characters" minlength="6">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
      </form>
      <p class="auth-footer">
        Already have an account? <a href="/login.html">Login</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 ShopHub. All rights reserved.</p>
    </div>
  </footer>

  <div id="toast-container"></div>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
