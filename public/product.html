<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - ShopHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/" class="logo">Shop<span>Hub</span></a>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/#products-section">Products</a>
        <a href="/orders.html">My Orders</a>
      </nav>
      <div class="header-right">
        <a href="/cart.html" class="cart-link">
          ðŸ›’ Cart
          <span id="cart-count">0</span>
        </a>
        <div id="auth-links">
          <a href="/login.html" class="btn btn-secondary btn-sm">Login</a>
          <a href="/register.html" class="btn btn-primary btn-sm">Register</a>
        </div>
        <div id="user-menu">
          <span id="user-name"></span>
          <a href="/orders.html">Orders</a>
          <a href="#" id="logout-btn" class="btn btn-secondary btn-sm">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="breadcrumb">
        <a href="/">Home</a>
        <span>â€º</span>
        <a href="/#products-section">Products</a>
        <span>â€º</span>
        <span id="breadcrumb-name">Loading...</span>
      </div>

      <div class="product-detail" id="product-detail">
        <div class="product-detail-image">
          <img id="product-image" src="" alt="" onerror="handleImageError(this)">
        </div>
        <div class="product-detail-info">
          <span class="product-category" id="product-category"></span>
          <h1 id="product-name">Loading...</h1>
          <p class="product-price" id="product-price"></p>
          <p class="product-description" id="product-description"></p>
          <p class="stock-status" id="product-stock"></p>
          <div class="quantity-selector">
            <button type="button" id="qty-decrease">âˆ’</button>
            <input type="number" id="qty-input" value="1" min="1">
            <button type="button" id="qty-increase">+</button>
          </div>
          <button class="btn btn-primary btn-lg" id="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 ShopHub. All rights reserved.</p>
    </div>
  </footer>

  <div id="toast-container"></div>
  <script src="/js/app.js"></script>
  <script src="/js/product-detail.js"></script>
</body>
</html>
